<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>光大影城登录页面</title>
	<base href="http://localhost:8080/film/">
<link type="text/css" rel="stylesheet" href="css/style.css" >
	<script type="text/javascript" src="script/jquery-1.7.2.js"></script>

</head>
<body>
			<div id="header">
				<img class="logo_img" alt="" src="img/logo2.jpg" >
				<span class="wel_word">光大影城</span>
			</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎登录</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>光大会员</h1>
								<span class="errorMsg" name="msg" id="msg"  th:text="${#request.getAttribute('msg')}"></span>
<!--								<input type="hidden" name="msg" id="msg" th:value="${msg}"/>-->
<!--								<span th:name="backname" th:if="${#request.getAttribute('username')}">显示<span th:text="${#request.getAttribute('username')}"></span></span>-->
<!--								<span  th:name="backpwd" th:if="${#request.getAttribute('password')}">显示<span th:text="${#request.getAttribute('password')}"></span></span>-->
								<a href="regist.html">立即注册</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg">请输入用户名和密码</span>
							</div>
							<div class="form">
								<form action="submitLogin" method="post">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名"
										   autocomplete="off" tabindex="1" name="username" th:value="${#request.getAttribute('username')}" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password"
										   th:value="${#request.getAttribute('password')}"/>
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				光大影城.Copyright &copy;2020
			</span>
		</div>
</body>
<script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
