<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base href="http://localhost:8080/film/">
    <title>我的订单</title>
    <base th:ref="${#request.getScheme()+'://'+#request.getServerName()+':'+#request.getServerPort()+#request.getContextPath()}">
    <link type="text/css" rel="stylesheet" href="css/style.css" >
    <style type="text/css">
        h1 {
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>

<div id="header">
    <img class="logo_img" alt="" src="img/logo.gif" >
    <span class="wel_word">我的订单</span>
    <div>
				<span>欢迎<span class="um_span" th:text="${session.username}"/><span>光大影城</span>
				<a href="manager/film/list">电影管理</a>
				<a href="manager/match/list">场次管理</a>
				<a href="manager/order/list">订单管理</a>
				<a href="pages/home">返回商城</a>
                </span>
    </div>
</div>

<div id="main">

    <table>
        <tr>
            <td>订单号</td>
            <td>场次号</td>
            <td>客户号</td>
            <td>座位号</td>
            <td>订单价格</td>
            <td>下单时间</td>
            <td>订单修改时间</td>
            <td>订单状态</td>
        </tr>
        <tr th:each="order : ${#request.getAttribute('orderlist')}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.matchid}"></td>
            <td th:text="${order.userid}"></td>
            <td th:text="${order.seatnum}"></td>
            <td th:text="${order.totalprice}"></td>
            <td th:text="${#dates.format(order.ordertime,'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(order.updatatime,'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${order.status}"></td>
        </tr>
    </table>


</div>

<div id="bottom">
		<span>
			尚硅谷书城.Copyright &copy;2015
		</span>
</div>
</body>
</html>
