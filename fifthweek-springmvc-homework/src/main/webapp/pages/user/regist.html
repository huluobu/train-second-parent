<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>光大会员注册页面</title>
	<base href="http://localhost:8080/film/">
	<link type="text/css" rel="stylesheet" href="static/css/style.css" >
	<script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#sub_btn").click(function () {
				var usernametext = $("#username").val();
				var usernamepat = /^\w{5,12}$/;
				if (!usernamepat.test(usernametext)) {
					$("span.errorMsg").text("输入的用户不合法");
					return false;
				}
				$("span.errorMsg").text("");
				var passwordtext = $("#password").val();
				var passwordpat = /^\w{5,12}$/;
				if (!passwordpat.test(passwordtext)) {
					$("span.errorMsg").text("输入的密码不合法");
					return false;
				}
				$("span.errorMsg").text("");
				var repwdtext = $("#repwd").val();
				if (repwdtext!=passwordtext) {
					$("span.errorMsg").text("确认密码不一致");
					return false;
				}
				$("span.errorMsg").text("");

				var mailtext = $("#email").val();
				var mailpat = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
				if (mailtext != "") {
					if (!mailpat.test(mailtext)) {
						$("span.errorMsg").text("邮箱内容不合法");
						return false;
					}else{
						return true;
					}
				}else {
					$("span.errorMsg").text("邮箱内容不为空");
					return false;
				}
				$("span.errorMsg").text("");



			});

		});
	</script>

	<style type="text/css">
		.login_form{
			height:420px;
			margin-top: 25px;
		}

	</style>
</head>
<body>
<div id="header">
	<img class="logo_img" alt="" src="static/img/logo2.gif" >
	<span class="wel_word">光大影城</span>
</div>

<div class="login_banner">

	<div id="l_content">
		<span class="login_word">欢迎注册</span>
	</div>

	<div id="content">
		<div class="login_form">
			<div class="login_box">
				<div class="tit">
					<h1>注册光大会员</h1>
					<span class="errorMsg"></span>
				</div>
				<div class="form">
					<form action="registServlet" method="post">
						<label>用户名称：</label>
						<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
						<br />
						<br />
						<label>用户密码：</label>
						<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
						<br />
						<br />
						<label>确认密码：</label>
						<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
						<br />
						<br />
						<label>电子邮件：</label>
						<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
						<br />
						<br />
						<!--									<label>验证码：</label>-->
						<!--									<input class="itxt" type="text" style="width: 150px;" id="code"/>-->
						<!--									<img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">									-->
						<br />
						<br />
						<input type="submit" value="注册" id="sub_btn" />

					</form>
				</div>

			</div>
		</div>
	</div>
</div>
<div id="bottom">
			<span>
				光大影城.Copyright &copy;2015
			</span>
</div>
</body>
</html>
